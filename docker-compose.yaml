version: '3.9'
services:
    mongo:
        image: mongo:latest
        container_name: my-mongo
        ports:
            - '27017:27017'
        environment:
            MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
            MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
        volumes:
            - mongo-data:/data/db

volumes:
    mongo-data:
